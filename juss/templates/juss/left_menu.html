{% for i in juss_menus_data %}
  <li class="is-toggle">
    <a class="is-flex is-align-items-center is-justify-content-space-between">
      <span>{{i.label}}</span>
      <i data-feather="chevron-right" width="18" height="18" style="transform:rotate(90deg);transition:all 0.1s"></i>
    </a>
    <ul>
      {% for ii in i.children %}
	<li {% if ii.active %}class="is-active"{% endif %}>
	  <a class="pl-4" href="{{ii.path}}">{{ii.label}}</a>
	</li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
